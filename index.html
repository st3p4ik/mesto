<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myMesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="логотип место">
  </header>
  <main>
    <section class="profile">
      <img class="profile__image" src="./images/profile-image.jpg" alt="изображение профиля">
      <div class="profile__box">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" aria-label="Редактировать профиль" class="profile__edit-btn"></button>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить фото" class="profile__add-btn"></button>
    </section>
    <section class="cards">
        <template class="card_template">
          <article class="card">
            <button type="button" class="card__remove-btn"></button>
            <img class="card__image" src="" alt="">
            <div class="card__box">
              <h2 class="card__title"></h2>
              <button type="button" aria-label="Нравится" class="card__like-btn"></button>
            </div>
          </article>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup__edit-profile">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-btn"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form">
        <input name="name" class="popup__input popup__input_type_name" placeholder="Имя" value="Жак-Ив Кусто"
          type="text" required>
        <input name="status" class="popup__input popup__input_type_status" placeholder="Статус"
          value="Исследователь океана" type="text" required>
        <button aria-label="Сохранить" class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup__add-card">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-btn"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="form">
        <input name="place" class="popup__input popup__input_type_place" placeholder="Название" value="" type="text"
          required>
        <input name="url" class="popup__input popup__input_type_url" placeholder="Ссылка на икартинку" value=""
          type="text" required>
        <button aria-label="Сохранить" class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./pages/index.js"></script>
</body>

</html>
