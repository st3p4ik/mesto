<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="логотип место">
  </header>
  <main>
    <section class="profile">
      <img class="profile__image" src="./images/profile-image.jpg" alt="изображение профиля">
      <div class="profile__box">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-btn"></button>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>
    <section class="cards">
      <article class="card">
        <img class="card__image" src="./images/karach.jpg" alt="Карачаевск">
        <div class="card__box">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like-btn"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="card__box">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like-btn card__like-btn_type_active"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/dombay.jpg" alt="Домбай">
        <div class="card__box">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like-btn card__like-btn_type_active"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="card__box">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like-btn card__like-btn_type_active"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/dombay.jpg" alt="Домбай">
        <div class="card__box">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like-btn card__like-btn_type_active"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/karach.jpg" alt="Карачаевск">
        <div class="card__box">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like-btn card__like-btn_type_active"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <p class="popup__title">Редактировать профиль</p>
      <form class="popup__form" id="form-edit-profile">
        <input name="name" class="popup__input popup__input_type_name" placeholder="Имя" value="Жак-Ив Кусто"
          type="text" required>
        <input name="status" class="popup__input popup__input_type_status" placeholder="Статус"
          value="Исследователь океана" type="text" required>
        <button aria-label="Сохранить" class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./pages/index.js"></script>
</body>

</html>
