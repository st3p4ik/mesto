<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="логотип место">
  </header>
  <main>
    <section class="profile">
      <img class="profile__image" src="./images/profile-image.jpg" alt="изображение профиля">
        <div class="profile__box">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
    </section>
    <section class="cards">
      <article class="card">
        <img class="card__image" src="./images/karach.jpg" alt="Карачаевск">
        <div class="card__box">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like-btn card__like-btn_type_active"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="card__box">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like-btn card__like-btn_type_active"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/dombay.jpg" alt="Домбай">
        <div class="card__box">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like-btn card__like-btn_type_active"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="card__box">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like-btn card__like-btn_type_active"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/dombay.jpg" alt="Домбай">
        <div class="card__box">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like-btn card__like-btn_type_active"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/karach.jpg" alt="Карачаевск">
        <div class="card__box">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like-btn card__like-btn_type_active"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

</body>

</html>
